{% extends 'base.html' %}
{% block content %}
    <div class=" text-center text-light mt-5">
        <div class="p-2  bg-dark bg-opacity-75 ">
            <h2>Are you sure you want to delete this comment?</h2>
            <!-- Delete Author's Profile Form -->

            <form method="post">
                {% csrf_token %}
                {{ form }}
                <!-- Confirm Button -->
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-light" style="width: 20%;">Confirm</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
